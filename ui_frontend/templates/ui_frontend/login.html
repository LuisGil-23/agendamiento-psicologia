{% extends 'ui_frontend/base.html' %}
{% load static %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm rounded-4">
      <div class="card-body p-4">
        <h4 class="card-title mb-3 text-center">Accede a tu cuenta</h4>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" name="username" class="form-control rounded-pill" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control rounded-pill" required>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Recuérdame</label>
            </div>
            <a href="#" class="small">¿Olvidaste la contraseña?</a>
          </div>
          <button class="btn btn-primary w-100 rounded-pill">Entrar</button>
        </form>
        <hr>
        <div class="text-center">
          <small>¿Eres psicóloga? <a href="#">Inicia sesión aquí</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
