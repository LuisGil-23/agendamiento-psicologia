<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Agendamiento - Psicología{% endblock %}</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'ui_frontend/style.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'ui_frontend:home' %}">Agendamiento</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'ui_frontend:psicologas_list' %}">Psicólogas</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'ui_frontend:citas_list' %}">Citas</a></li>
          <li class="nav-item"><a class="btn btn-primary rounded-pill ms-2" href="{% url 'ui_frontend:login' %}">Iniciar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-4 text-muted small">
    © {{ now.year }} Agendamiento - Psicología
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'ui_frontend/script.js' %}"></script>
</body>
</html>
