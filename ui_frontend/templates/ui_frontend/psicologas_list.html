{% extends 'ui_frontend/base.html' %}
{% block title %}Psicólogas disponibles{% endblock %}
{% block content %}
<h2 class="h5 mb-3">Psicólogas disponibles</h2>
<div class="row g-3">
  {% for p in psicologas %}
  <div class="col-md-6 col-lg-4">
    <div class="card h-100 rounded-4 shadow-sm">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ p.nombre }}</h5>
        <p class="text-muted small mb-2">{{ p.especialidad }}</p>
        <p class="mb-3">{{ p.descripcion }}</p>
        <div class="mt-auto d-flex gap-2">
          <a href="#" class="btn btn-outline-primary rounded-pill btn-sm">Ver perfil</a>
          <a href="#" class="btn btn-primary rounded-pill btn-sm">Agendar</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
