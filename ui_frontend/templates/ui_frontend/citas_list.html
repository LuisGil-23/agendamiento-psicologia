{% extends 'ui_frontend/base.html' %}
{% block title %}Mis citas{% endblock %}
{% block content %}
<h2 class="h5 mb-3">Lista de citas</h2>
<div class="card rounded-4 shadow-sm">
  <div class="card-body p-3">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Psic√≥loga</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for c in citas %}
          <tr>
            <td>{{ c.usuario }}</td>
            <td>{{ c.psicologa }}</td>
            <td>{{ c.fecha }}</td>
            <td>{{ c.estado }}</td>
            <td><a href="#" class="btn btn-sm btn-outline-secondary rounded-pill">Ver</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
